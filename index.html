<body>
    <form id="my-form">
        <div>
            <label for="price">Selling Price:-</label>
            <input type="number" name="price" id="price">

            <label for="name">Product Name:-</label>

    </form>

    <div id="product-div">
        <h1>Products</h1>
        <ul id="list"></ul>
    </div>

    <h1>Total value worth of Products: <span id="totalValue">0</span></h1>
